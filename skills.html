    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <button
          class="navbar-toggler"

    <h1 class="mb-4 text-center">My Skills</h1>

    <div class="mb-4">
      <label class="form-label">Nederlands</label>
      <div class="progress" style="height: 30px;">
        <div
          id="skillNed"

    <div class="mb-4">
      <label class="form-label">Engels</label>
      <div class="progress" style="height: 30px;">

      <div class="progress" style="height: 30px;">
        <div
          id="skillJs"
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 30%"
          aria-valuenow="30"
          aria-valuemin="0"
          aria-valuemax="100"
        >30%</div>
      </div>
